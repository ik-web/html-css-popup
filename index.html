<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-CSS-Popup</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <!-- Nav container -->
    <nav class="nav">
        <ul class="nav-inner">
            <li><a href="#" class="nav-item nav-link">Mail</a></li>
            <li><a href="#" class="nav-item nav-link">Images</a></li>

            <!-- Popup container -->
            <li>
                <input type="checkbox" id="popup">
                <label class="nav-item nav-icon" for="popup" tab><img src="icons/popup-button.png" alt="popup-button"></label>

                <ul class="popup-menu">
                    <li><a href="#" class="popup-menu-item"><img src="../icons/calendar.png" alt="calendar"><span>Calendar</span></a></li>
                    <li><a href="#" class="popup-menu-item"><img src="../icons/apps.png" alt="apps"><span>Apps</span></a></li>
                    <li><a href="#" class="popup-menu-item"><img src="../icons/blogs.png" alt="blogs"><span>Blogs</span></a></li>
                    <li><a href="#" class="popup-menu-item"><img src="../icons/chat.png" alt="chat" id="chat"><span>Chat</span></a></li>
                    <li><a href="#" class="popup-menu-item"><img src="../icons/classroom.png" alt="classroom" id="classroom"><span>Classroom</span></a></li>
                    <li><a href="#" class="popup-menu-item"><img src="../icons/mail.png" alt="mail" id="mail"><span>Mail</span></a></li>
                    <li><a href="#" class="popup-menu-item"><img src="../icons/contacts.png" alt="contacts" id="contacts"><span>Contacts</span></a></li>
                    <li><a href="#" class="popup-menu-item"><img src="../icons/documents.png" alt="documents" id="documents"><span>Documents</span></a></li>
                    <li><a href="#" class="popup-menu-item"><img src="../icons/files.png" alt="files" id="files"><span>Files</span></a></li>

                    
                    <li class="btn_size">
                        <input type="checkbox" id="popup-btn_more">
                        <label for="popup-btn_more" class="popup-btn_more">more</label>

                        
                    </li>
                </ul>
            </li>

            <!-- Icon bell -->
            <li>
                <a href="#" class="nav-item nav-icon"><img src="icons/bell.png" alt="bell"></a>
            </li>

            <!-- User photo -->
            <li>
                <a href="#" class="nav-item nav-icon"><img src="img/user.jpg" alt="user-photo" class="nav-user"></a>
            </li>
        </ul>
    </nav>
</body>
</html>
